<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    
    <link rel="stylesheet" href="style.css">

    <form action="https://formsubmit.co/cursos@attomic.es" method="POST">
        <label for="nombre">Nombre:</label>
        <input
          name="firstName"
          id="nombre"
          type="text"
          placeholder="Escribe aqui tu nombre"
        />
        <label for="apellidos">Apellidos:</label>
        <input
          name="apellidos"
          id="apellidos"
          type="text"
          placeholder="Escribe aqui tus apellidos"
        />
  
        <label for="descripcion">Escribe un mensaje:</label>
        <textarea id="descripcion" name="mensaje" cols="20" rows="4"></textarea>
        <input type="radio" id="contactChoice1" name="contact" value="email" />
        <label for="contactChoice1">Email</label>
        <input
          name="Email"
          id="Email"
          type="text"
          placeholder="Escribe aqui tu Email"
        />
        <input type="radio" id="contactChoice2" name="contact" value="phone" />
        <label for="contactChoice2">Telefono</label>
        <input
          name="Telefono"
          id="Telefono"
          type="text"
          placeholder="Pon aqui tu numero"
        />
    
    
        <Label>Acepto los terminos y condiciones</Label>
        <input class="boton" type="checkbox" name="" />
  
        <input type="submit" value="Enviar" />
  
        
      </form>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
